<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Project1</title>
</head>

<body>
  <header class="header">
    <h1 class="logo">Food for Two!</h1>
  </header>


  <main class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron jumbotron-background">
            <h1 class= "slogan">Not sure of where to eat? Let US decide!</h1>
            <br />
            <div>
              <h2>Step 1: Enter your City and State/Country</h2>
              <input type="CityState" style="width: 200px" class="form-control form1" id="searchBar"
                placeholder="City, State/Country" />
            </div>
            <br />

            <h2>Step 2: How much do you want to spend?</h2>
            
            
            <div class="stars" data-rating="2">
              <span class="star" id="1">&nbsp;</span>
              <span class="star" id="2">&nbsp;</span>
              <span class="star" id="3">&nbsp;</span>
              <span class="star" id="4">&nbsp;</span>
            </div>

            <br>

            <div class="chalk-border explanation" id= chalkBoard1>
              <p>the dollar signs represent the average cost for two.</p>
              <p>$ = $10-$20 &nbsp &nbsp &nbsp $$ = $20-$35 &nbsp &nbsp &nbsp $$$ = $35-$50 &nbsp &nbsp &nbsp $$$$ = $50+</p>
            </div>

            <br>

            <button class="btn btn-primary btn-lg" id="generate">
              Pick for me!
            </button>
            

            <br>
            
            <div class= "wordResults" id= wordResult></div>

            <div class="" id= chalkBoard>
              <div class="results" id=resultsDisplay></div>
              <div class="results" id=menuLink></div>
              <br>
              <div class="results" id=resultsWeather></div>
              <div class="results" id=tempMessage></div>
              <div class="results" id=weatherMessage></div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="script.js">
  </script>
</body>

</html>
